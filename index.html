        .btn {

        }

        .btn-primary {
            background-color: var(--button-color);
        }

        .btn-primary:hover {
            background-color: var(--button-hover);
        }

        .btn-secondary {
            background-color: var(--button-secondary-color);

        }

        .btn-secondary:hover {

        }

        .btn-gray {
            background-color: var(--button-gray);

        .btn-gray:hover {
            background-color: var(--button-gray-hover);
        }

        .toggle-mode {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode .app {

        }

        .tiktok-link {
