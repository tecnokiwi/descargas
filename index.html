        :root {
            --bg-light: #f4f4f4;

            --button-hover: #e74c3c;

            --button-gray: gray;

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            text-align: center;
            transition: 0.3s;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
        }

        .app {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
        }

        .app img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
        }

        .app .desc {
            flex-grow: 1;
            margin-left: 15px;
            font-size: 1.1em;
        }

        .btn {
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-primary {
            background-color: var(--button-color);
        }

        .btn-primary:hover {
            background-color: var(--button-hover);
        }

        .btn-secondary {
            background-color: var(--button-secondary-color);
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background-color: #2d4373;
        }

        .btn-gray {
            background-color: var(--button-gray);
        }

        .btn-gray:hover {
            background-color: var(--button-gray-hover);
        }

        .toggle-mode {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode .app {
            background: rgba(255, 255, 255, 0.1);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8em;
            font-weight: normal;
        }

        .tiktok-link {
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
        }

        .tiktok-link img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Sección de publicidad oculta */
        .ad-hidden {

    <script>
        function showAdAndRedirect(url) {
            const adLinks = [
                "https://forthcomingmugged.com/p18ypsae?key=b772593baaf4374e58cef3a19a231aeb",
                "https://forthcomingmugged.com/w2ae35fc0f?key=92944d9170d7e18559606465e262ace9",
                "https://forthcomingmugged.com/jqe3iydhg5?key=5be4f14ce191dd3ac8cb401f0aecc391"
            ];

            let adIndex = 0;

            // Función para abrir los enlaces de publicidad cada 2 segundos
            const adInterval = setInterval(function() {
                if (adIndex < adLinks.length) {
                    window.open(adLinks[adIndex], "_blank");
                    adIndex++;
                } else {
                    clearInterval(adInterval);  // Detener después de abrir todos los enlaces
                    // Redirigir al enlace de descarga
                    setTimeout(function() {
                        window.location.href = url;
                    }, 2000);  // Redirigir después de 2 segundos
                }
            }, 2000);  // Cada 2 segundos
        }

            document.body.classList.toggle('dark-mode');
