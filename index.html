<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargas APK</title>
    <style>
        :root {
            --bg-light: #f4f4f4;
            --text-light: #333;
            --bg-dark: #1e1e1e;
            --text-dark: #fff;
            --button-color: #ff5733;
            --button-hover: #e74c3c;
            --button-secondary-color: #3b5998;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            text-align: center;
            transition: 0.3s;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
        }

        .app {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .app img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
        }

        .app .desc {
            flex-grow: 1;
            margin-left: 15px;
            font-size: 1.1em;
        }

        .btn {
            padding: 10px 15px;
            background-color: var(--button-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: var(--button-hover);
        }

        .btn-secondary {
            background-color: var(--button-secondary-color);
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background-color: #2d4373;
        }

        .toggle-mode {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode .app {
            background: rgba(255, 255, 255, 0.1);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8em;
            font-weight: normal;
        }

        .tiktok-link {
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
        }

        .tiktok-link img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>

    <div class="container">

            <a href="https://play.google.com/store/apps/details?id=com.retro64.emu" class="btn btn-secondary" target="_blank">Tienda Oficial</a>

</html>
